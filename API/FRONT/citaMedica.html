<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Gestión de Citas Médicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<!-- Dentro del body -->
<div id="menu-container"></div>

<script>
  fetch('menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
</script>

<div class="container my-5">
  <h1 class="mb-4">Gestión de Citas Médicas</h1>

  <form id="formCita">
    <div class="row g-3">
      <div class="col-md-2"><label>ID</label><input type="number" id="id" class="form-control" /></div>
      <div class="col-md-3"><label>ID Residente</label><input type="text" id="residente" class="form-control" /></div>
      <div class="col-md-3"><label>Fecha</label><input type="date" id="fecha" class="form-control" /></div>
      <div class="col-md-2"><label>Hora</label><input type="time" id="hora" class="form-control" /></div>
      <div class="col-md-4"><label>Motivo</label><input type="text" id="motivo" class="form-control" /></div>
      <div class="col-md-3"><label>ID Profesional Salud</label><input type="text" id="profesional_salud" class="form-control" /></div>
      <div class="col-md-3">
        <label>Estado</label>
        <select id="estado" class="form-select">
          <option value="">Seleccione</option>
          <option>Pendiente</option>
          <option>Realizada</option>
          <option>Cancelada</option>
        </select>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
      <button type="button" id="actualizar" class="btn btn-success" style="display:none;">Actualizar</button>
      <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
    </div>
  </form>

  <div class="table-responsive mt-5">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Fecha</th><th>Hora</th><th>Motivo</th><th>Estado</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbodyCita"></tbody>
    </table>
  </div>
</div>

<script>
  const URL = 'http://localhost:3000/api/citamedica/';

  function limpiar() {
    $('#formCita')[0].reset();
    $('#guardar').show(); $('#actualizar').hide();
  }

  function cargar() {
    $.get(URL, data => {
      $('#tbodyCita').empty();
      data.forEach(c => {
        $('#tbodyCita').append(`
          <tr>
            <td>${c.id}</td>
            <td>${c.fecha ? new Date(c.fecha).toLocaleDateString() : ''}</td>
            <td>${c.hora}</td>
            <td>${c.motivo}</td>
            <td>${c.estado}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editar(${c.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${c.id})">Eliminar</button>
            </td>
          </tr>
        `);
      });
    });
  }

  $('#guardar').click(() => {
    const obj = {
      id: $('#id').val(),
      residente: $('#residente').val(),
      fecha: $('#fecha').val(),
      hora: $('#hora').val(),
      motivo: $('#motivo').val(),
      profesional_salud: $('#profesional_salud').val(),
      estado: $('#estado').val()
    };

    $.ajax({
      url: URL,
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(obj),
      success: () => { alert('Guardado!'); limpiar(); cargar(); },
      error: e => alert('Error: ' + e.statusText)
    });
  });

  window.editar = id => {
    $.get(URL + id, c => {
      $('#id').val(c.id);
      $('#residente').val(c.residente);
      $('#fecha').val(c.fecha ? c.fecha.split('T')[0] : '');
      $('#hora').val(c.hora);
      $('#motivo').val(c.motivo);
      $('#profesional_salud').val(c.profesional_salud);
      $('#estado').val(c.estado);
      $('#guardar').hide(); $('#actualizar').show();
    });
  };

  $('#actualizar').click(() => {
    const obj = {
      id: $('#id').val(),
      residente: $('#residente').val(),
      fecha: $('#fecha').val(),
      hora: $('#hora').val(),
      motivo: $('#motivo').val(),
      profesional_salud: $('#profesional_salud').val(),
      estado: $('#estado').val()
    };

    $.ajax({
      url: URL + obj.id,
      type: 'PUT',
      contentType: 'application/json',
      data: JSON.stringify(obj),
      success: () => { alert('Actualizado!'); limpiar(); cargar(); },
      error: e => alert('Error: ' + e.statusText)
    });
  });

  window.eliminar = id => {
    if (confirm('¿Eliminar cita con ID ' + id + '?')) {
      $.ajax({
        url: URL + id,
        type: 'DELETE',
        success: () => { cargar(); },
        error: e => alert('Error: ' + e.statusText)
      });
    }
  };

  $(document).ready(cargar);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
