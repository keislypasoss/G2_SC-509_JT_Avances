<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Gestión de Voluntarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <!-- Menú cargado dinámicamente -->
  <div id="menu-container"></div>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });
  </script>

  <div class="container my-5">
    <h1 class="mb-4">Gestión de Voluntarios</h1>

    <form id="formVoluntario">
      <div class="row g-3">
        <div class="col-md-2">
          <label>ID</label>
          <input type="number" id="id" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Nombre</label>
          <input type="text" id="nombre" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Apellido</label>
          <input type="text" id="apellido" class="form-control" />
        </div>
        <div class="col-md-4">
          <label>Especialidad</label>
          <input type="text" id="especialidad" class="form-control" />
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-3">
          <label>Disponibilidad</label>
          <input type="text" id="disponibilidad" class="form-control" placeholder="Ej: Lunes, Miércoles, Viernes" />
        </div>
        <div class="col-md-3">
          <label>Actividades Realizadas (IDs, separados por coma)</label>
          <input type="text" id="actividades_realizadas" class="form-control" placeholder="e.g. 123,456,789" />
        </div>
        <div class="col-md-3">
          <label>Contacto (Teléfono)</label>
          <input type="number" id="contacto" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Estado</label>
          <select id="estado" class="form-select">
            <option value="">Seleccione</option>
            <option>Activo</option>
            <option>Inactivo</option>
            <option>En pausa</option>
          </select>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
        <button type="button" id="actualizar" class="btn btn-success" style="display:none;">Actualizar</button>
        <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
      </div>
    </form>

    <div class="table-responsive mt-5">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Nombre</th><th>Apellido</th><th>Especialidad</th><th>Disponibilidad</th><th>Actividades Realizadas</th><th>Contacto</th><th>Estado</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyVoluntario"></tbody>
      </table>
    </div>
  </div>

  <script>
    const URL = 'http://localhost:3000/api/voluntario/';

    function limpiar() {
      $('#formVoluntario')[0].reset();
      $('#guardar').show();
      $('#actualizar').hide();
    }

    function cargar() {
      $.get(URL, data => {
        $('#tbodyVoluntario').empty();
        data.forEach(v => {
          const actividades = (v.actividades_realizadas || []).map(a => a._id || a).join(', ');
          $('#tbodyVoluntario').append(`
            <tr>
              <td>${v.id}</td>
              <td>${v.nombre}</td>
              <td>${v.apellido}</td>
              <td>${v.especialidad}</td>
              <td>${v.disponibilidad}</td>
              <td>${actividades}</td>
              <td>${v.contacto}</td>
              <td>${v.estado}</td>
              <td>
                <button class="btn btn-sm btn-primary" onclick="editar(${v.id})">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="eliminar(${v.id})">Eliminar</button>
              </td>
            </tr>
          `);
        });
      });
    }

    $('#guardar').click(() => {
      const obj = {
        id: Number($('#id').val()),
        nombre: $('#nombre').val(),
        apellido: $('#apellido').val(),
        especialidad: $('#especialidad').val(),
        disponibilidad: $('#disponibilidad').val(),
        actividades_realizadas: $('#actividades_realizadas').val().split(',').map(a => a.trim()).filter(a => a !== ''),
        contacto: Number($('#contacto').val()),
        estado: $('#estado').val()
      };

      $.ajax({
        url: URL,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(obj),
        success: () => { alert('Guardado!'); limpiar(); cargar(); },
        error: e => alert('Error: ' + e.statusText)
      });
    });

    window.editar = id => {
      $.get(URL + id, v => {
        $('#id').val(v.id);
        $('#nombre').val(v.nombre);
        $('#apellido').val(v.apellido);
        $('#especialidad').val(v.especialidad);
        $('#disponibilidad').val(v.disponibilidad);
        $('#actividades_realizadas').val((v.actividades_realizadas || []).map(a => a._id || a).join(', '));
        $('#contacto').val(v.contacto);
        $('#estado').val(v.estado);
        $('#guardar').hide();
        $('#actualizar').show();
      });
    };

    $('#actualizar').click(() => {
      const obj = {
        id: Number($('#id').val()),
        nombre: $('#nombre').val(),
        apellido: $('#apellido').val(),
        especialidad: $('#especialidad').val(),
        disponibilidad: $('#disponibilidad').val(),
        actividades_realizadas: $('#actividades_realizadas').val().split(',').map(a => a.trim()).filter(a => a !== ''),
        contacto: Number($('#contacto').val()),
        estado: $('#estado').val()
      };

      $.ajax({
        url: URL + obj.id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(obj),
        success: () => { alert('Actualizado!'); limpiar(); cargar(); },
        error: e => alert('Error: ' + e.statusText)
      });
    });

    window.eliminar = id => {
      if(confirm('¿Eliminar voluntario con ID ' + id + '?')) {
        $.ajax({
          url: URL + id,
          type: 'DELETE',
          success: () => { cargar(); },
          error: e => alert('Error: ' + e.statusText)
        });
      }
    };

    $(document).ready(cargar);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
