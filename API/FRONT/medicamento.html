<!-- medicamento.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Gestión de Medicamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
      <!-- Dentro del body -->
<div id="menu-container"></div>

<script>
  fetch('menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
</script>
<div class="container my-5">
  <h1 class="mb-4">Gestión de Medicamentos</h1>

  <form id="formMedicamento">
    <div class="row g-3">
      <div class="col-md-2"><label>ID</label><input type="number" id="id" class="form-control" /></div>
      <div class="col-md-3"><label>Nombre</label><input type="text" id="nombre" class="form-control" /></div>
      <div class="col-md-4"><label>Descripción</label><input type="text" id="descripcion" class="form-control" /></div>
      <div class="col-md-2"><label>Dosis</label><input type="text" id="dosis" class="form-control" /></div>
      <div class="col-md-3"><label>Vía Administración</label><input type="text" id="via_administracion" class="form-control" /></div>
      <div class="col-md-3"><label>Frecuencia</label><input type="text" id="frecuencia" class="form-control" /></div>
      <div class="col-md-3"><label>Fecha Caducidad</label><input type="date" id="fecha_caducidad" class="form-control" /></div>
      <div class="col-md-2"><label>Stock</label><input type="number" id="stock" class="form-control" /></div>
    </div>
    <div class="mt-4 text-center">
      <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
      <button type="button" id="actualizar" class="btn btn-success" style="display:none;">Actualizar</button>
      <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
    </div>
  </form>

  <div class="table-responsive mt-5">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>Dosis</th><th>Frecuencia</th><th>Stock</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tbodyMedicamento"></tbody>
    </table>
  </div>
</div>

<script>
  const URL = 'http://localhost:3000/api/medicamentos/';
  function limpiar(){
    $('#formMedicamento')[0].reset();
    $('#guardar').show(); $('#actualizar').hide();
  }
  function cargar(){
    $.get(URL, data => {
      $('#tbodyMedicamento').empty();
      data.forEach(m => {
        $('#tbodyMedicamento').append(
          `<tr>
            <td>${m.id}</td><td>${m.nombre}</td><td>${m.dosis}</td><td>${m.frecuencia}</td><td>${m.stock}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editar(${m.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${m.id})">Eliminar</button>
            </td>
          </tr>`
        );
      });
    });
  }
  $('#guardar').click(() => {
    const obj = {
      id: $('#id').val(), nombre: $('#nombre').val(), descripcion: $('#descripcion').val(),
      dosis: $('#dosis').val(), via_administracion: $('#via_administracion').val(),
      frecuencia: $('#frecuencia').val(), fecha_caducidad: $('#fecha_caducidad').val(),
      stock: $('#stock').val()
    };

    $.ajax({
      url: URL,
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(obj),
      success: function () { alert('Guardado!'); limpiar(); cargar(); },
      error: function (e) { alert('Error: ' + e.statusText); }
    });
  });

  window.editar = id => {
    $.get(URL + id, m => {
      $('#id').val(m.id); $('#nombre').val(m.nombre); $('#descripcion').val(m.descripcion);
      $('#dosis').val(m.dosis); $('#via_administracion').val(m.via_administracion);
      $('#frecuencia').val(m.frecuencia);
      $('#fecha_caducidad').val(m.fecha_caducidad.split('T')[0]);
      $('#stock').val(m.stock);
      $('#guardar').hide(); $('#actualizar').show();
    });
  };

  $('#actualizar').click(() => {
    const obj = {
      id: $('#id').val(), nombre: $('#nombre').val(), descripcion: $('#descripcion').val(),
      dosis: $('#dosis').val(), via_administracion: $('#via_administracion').val(),
      frecuencia: $('#frecuencia').val(), fecha_caducidad: $('#fecha_caducidad').val(),
      stock: $('#stock').val()
    };
    $.ajax({
      url: URL + obj.id, type: 'PUT', contentType: 'application/json',
      data: JSON.stringify(obj),
      success: () => { alert('Actualizado!'); limpiar(); cargar(); },
      error: e => alert('Error: ' + e.statusText)
    });
  });

  window.eliminar = id => {
    if(confirm('¿Eliminar medicamento con ID ' + id + '?')) {
      $.ajax({
        url: URL + id, type: 'DELETE',
        success: () => { cargar(); },
        error: e => alert('Error: ' + e.statusText)
      });
    }
  };
  $(document).ready(cargar);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
